services:
  nestjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3001:3000
    volumes:
      - .:/home/node/app
    networks:
      - go-gateway-api_default

  nestjs-anti-fraud-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - 5433:5432
    networks:
      - go-gateway-api_default

networks:
  go-gateway-api_default:
    external: true
